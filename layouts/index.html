{{ partial "header" . }}

<main>

    <div class="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1>{{ .Site.Title }}</h1>

        <h2>{{ markdownify .Site.Params.Description }}</h2>

        {{ range first 10 .Data.Pages }}
	    <h1>{{ .Title }}</h1>
	    {{ end }}

    </div>

</main>

{{ partial "footer" . }}
